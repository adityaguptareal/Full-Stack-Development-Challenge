<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a List</title>
    <style>
        ul{
            display: flex;
        }
        ul>li {
           list-style: none;
           padding: 23px;
           

            /* list-style-type: "ðŸ˜Š"; is used to add other type of marker in the list */

            /* list-style-position: inside property is used to add the marker inside the list*/

            /* list-style-image: url("image url"); is used to add image as a marker in the list*/

            /* list-style: disc inside url(); short hand*/
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
            <li>Privacy Policy</li>
        </ul>
    </nav>
</body>

</html>
