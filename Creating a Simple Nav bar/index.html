<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
</head>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    nav{
        background-color: blue;
    }
    Ul{
        display: flex;
        justify-content: right;
    }
ul>li{
    padding: 23px;
    color: white;
    list-style: none;
    font-size: large;
    font-weight: 700;
    text-transform: uppercase;
}
</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
            <li>Services</li>
        </ul>
    </nav>
</body>
</html>
