<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h3>h3{
            display: inline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 50vh;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 149px;
            width: 127px;
            border: 5px solid black;
        }
    </style>
 
</head>
<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
        <div class="box">Box6</div>
    
        
        
    </div>

    <h3>The Box Text Color will be <h3 id="box_text_color"></h3></h3> -->

</body>

</html>
