<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<style>
    .container {
        background-color: red;
        padding: 45px;
    }

    .childContainer {
        background-color: rgb(255, 153, 0);
        padding: 45px;
    }

    .child {
        background-color: rgb(0, 128, 255);
        padding: 45px;
    }
</style>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">I am a child</div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()

            alert("Child Was Clicked")
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation()

            alert("ChildContainer Was Clicked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("container Was Clicked")
        })
        function random_color() {
            let val1 = parseInt(Math.random() * 255);
            let val2 = parseInt(Math.random() * 255);
            let val3 = parseInt(Math.random() * 255);
            return `rgb(${val1},${val2},${val3})`

        }
        // setInterval() is a function which is used when we need to run a block of code at every interval of time For Example- Generating random color for box in every 1 second 

        // setInterval(()=>{
        //     document.querySelector(".child").style.backgroundColor=random_color();
        // },1000);

        // clearInterval(Interval_value) If we want to clear the interval then what we need to do is we have to console.log our set intervale then it will return a number and we pass that number in the clearInterval method then it will stop the set intervale function
        

// setTimeout() is a function when we need to run the javascript code at once and after a specific time duration.
        setTimeout(()=>{
            document.querySelector(".child").style.backgroundColor=random_color();
        },3000);
    </script>

    <!--
        Event Bubbling is a Condition in which when we click on the any element to listen the event then automatically the event will fire on its parents because technically its parents were also clicked.

        For Example - You are living in banglore by dafault you're live in the karnatka state and also by default you're living in india and also on the earth Planet.

        To Prevent the event bubbling we use .stopPropagation() method.
     -->
